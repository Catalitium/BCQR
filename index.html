<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinicas Barriuso - Registrar Para Generar Reporte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Reporte Prueba</div>
    <div class="content">

        <form name="contact" method="POST" data-netlify="true">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombres</span>
            <input type="text" name="nombre" placeholder="Primer y Segundo nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Apellidos</span>
            <input type="text" name="apellido" placeholder="Apellidos" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <span class="details">Télefono</span>
            <input type="text" name="telefono" placeholder="Número de Teléfono" required>
          </div>

          <div class="input-box">
            <span class="details"><label>Fecha Prueba: </label>
              <input type="Date" name="FechaPrueba" required></span>
          </div>
          <div class="input-box">
            <span class="details"><label>Fecha Nacimiento: </label>
              <input type="Date" name="FechaNacimiento" required></span>
          </div>
          <div class="input-box">
            <span class="details">Cédula</span>
            <input type="text" name="CID" placeholder="C.I ó Pasaporte" required>
          </div>
          <div class="input-box">
            <span class="details">Otros<i>(opcional)</i></span>
            <input type="text" name="Adicionales" placeholder="Observaciones Adicionales">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Resultado</span>
          <div class="category">
            
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender"><option value="Detectado" ><p>Detectado</p></option></span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender"><option value="NO Detectado" ><p>NO Detectado</p></option></span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Reportar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
